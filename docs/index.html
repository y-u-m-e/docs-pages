<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emuy Docs - Under Development</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    
    .container {
      max-width: 600px;
      text-align: center;
    }
    
    .icon-wrapper {
      width: 128px;
      height: 128px;
      margin: 0 auto 32px;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(147, 51, 234, 0.2));
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(8px);
    }
    
    .icon {
      width: 64px;
      height: 64px;
      color: #60a5fa;
    }
    
    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
    }
    
    .subtitle {
      font-size: 20px;
      color: #60a5fa;
      font-weight: 500;
      margin-bottom: 24px;
    }
    
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 9999px;
      margin-bottom: 32px;
    }
    
    .badge-dot {
      width: 8px;
      height: 8px;
      background: #60a5fa;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .badge-text {
      font-size: 14px;
      color: #60a5fa;
      font-weight: 500;
    }
    
    .description {
      font-size: 18px;
      color: #d1d5db;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 40px;
    }
    
    .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }
    
    .feature-icon {
      font-size: 24px;
    }
    
    .feature-text {
      font-size: 14px;
      color: #9ca3af;
    }
    
    .button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: #3b82f6;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s;
    }
    
    .button:hover {
      background: #2563eb;
    }
    
    .button svg {
      width: 16px;
      height: 16px;
    }
    
    .footer {
      position: fixed;
      bottom: 24px;
      color: #6b7280;
      font-size: 14px;
    }
  </style>
</head>
